<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workflow Automation Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      /* Fallback styles in case of JS error */
      .js-error-fallback {
        display: none;
        padding: 2rem;
        text-align: center;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="js-error-fallback container">
      <div class="alert alert-warning">
        <h3>Application Loading Error</h3>
        <p>There was a problem loading the application. Please check the console for errors.</p>
      </div>
    </div>
    <script>
      // Show fallback if app doesn't load in 5 seconds
      setTimeout(function() {
        if (document.getElementById('root').children.length === 0) {
          document.querySelector('.js-error-fallback').style.display = 'block';
          console.error('Application failed to initialize within timeout period');
        }
      }, 5000);
    </script>
    <script type="module" src="/src/index.jsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
